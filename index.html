    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="card">
            <div class="card-content">
              <div class="content">
                <h1 class="titulo">Formulário de Contato</h1>
                <p></p>
                    <div class="field">
                        <label class="label">Nome</label>
                        <div class="control">
                        <input class="input" type="text" placeholder="Ex:Wilsinho da Sul">
                        </div>
                    </div>
                
                
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Ex:Wilsinho da Sul@gmail.com" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                    </div>
                </div>
        
                <div class="field">
                    <label class="label">Telefone</label>
                    <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="tel" placeholder="Digite deu telefone DDD" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                    </div>
                </div>
        
                <div class="field">
                    <label class="label">País</label>
                    <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" placeholder="Qual seu país de origem?" value="">
                    <span class="icon is-small is-left">
                        <i class="fa-sharp fa-solid fa-earth-americas"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fa-sharp fa-solid fa-earth-americas"></i>
                    </span>
                    </div>
                </div>
                
                
                <div class="field">
                    <label class="label">Menssagem</label>
                    <div class="control">
                    <textarea class="textarea" placeholder="Escreva"></textarea>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                    Estou de acordo com os  <a href="#">termos e condições</a>
                    </label>
                    </div>
                </div>
                
                
                <div class="field is-grouped">
                    <div class="control">
                    <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>

      
        

    </body>

    </html>
